<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Ad Worker Example</title>

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h3>Proof-of-concept for fetching ads in a web worker.</h3>
    <div>
        <div class='leaderboard ad-container'>
          <div id='div-gpt-ad-1464385742501-0'></div>
        </div>
        <div class='rectangle ad-container'>
          <div id='div-gpt-ad-1464385677836-0'></div>
        </div>
    </div>
    <script type='text/javascript'>
      var adWorker = adWorker || {};
      adWorker.config = adWorker.config || {};
      adWorker.config.adUnits = [
        {
          code: 'div-gpt-ad-1464385742501-0',
          sizes: [[300, 250]],
        },
        {
          code: 'div-gpt-ad-1464385677836-0',
          sizes: [[728, 90]],
        }
      ];
    </script>
    <script src='main.js' async></script>
  </body>
</html>
